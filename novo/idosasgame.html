<!DOCTYPE html>
<html>
<head>
	<style>
		td {
			background-image: url(https://idesktopwallpaper.com/wp-content/uploads/2016/08/wallpaper-galaxy-background-hd-150x150.jpg);
			width = 150;
			height = 150;
		}
		
		
	</style>
	<script>

		var player = 'img/moon2.png';
		function mudarImagem(img){
			if (img.src == 'img/branco.png') {
				if (player == 'img/moon2.png') {
					player = 'img/bluestar.png';
				} else {
					player = 'img/moon2.png'
			} else {
				player = img.src
			}
			img.src = player;
		}
					
			
	</script>
		
</head>
<body>
	<table>
		<tr>
			<td><img src='img/branco.png' id="q1" width="150" height="150" onclick="mudarImagem(this)"/></td> 
			<td><img src='img/branco.png' id="q2" width="150" height="150" onclick="mudarImagem(this)"/></td> 
			<td><img src='img/branco.png' id="q3" width="150" height="150" onclick="mudarImagem(this)"/></td> 
		</tr>
		<tr>
			<td><img src='img/branco.png' id="q4" width="150" height="150" onclick="mudarImagem(this)"/></td> 
			<td><img src='img/branco.png' id="q5" width="150" height="150" onclick="mudarImagem(this)"/></td> 
			<td><img src='img/branco.png' id="q6" width="150" height="150" onclick="mudarImagem(this)"/></td> 
		</tr>
		<tr>
			<td><img src='img/branco.png' id="q7" width="150" height="150" onclick="mudarImagem(this)"/></td> 
			<td><img src='img/branco.png' id="q8" width="150" height="150" onclick="mudarImagem(this)"/></td> 
			<td><img src='img/branco.png' id="q9" width="150" height="150" onclick="mudarImagem(this)"/></td> 
		</tr>
	</table>
		
</body>

</html>
